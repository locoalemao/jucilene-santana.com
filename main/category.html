<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta name="description" content="página de exibição de categoria" />

    <title>
      <!-- Category title will be set by JavaScript --> | Jucilene Santana
    </title>

    <!-- #region COMMON RESOURCES -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--================ TAB ICON ================-->
    <link
      rel="icon"
      href="../assets/icons/coração-32.png"
      type="image/png"
      sizes="32x32"
    />

    <!--================ CSS ================-->
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/breakpoints.css" />
    <link rel="stylesheet" href="../assets/css/variable.css" />
    <link rel="stylesheet" href="../assets/css/sidebar.css" />
    <link rel="stylesheet" href="../assets/css/footer.css" />

    <!--================ FONTS ================-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&
    family=Playfair+Display:wght@400;500;700&family=Roboto:wght@400;500;700&family=Vidaloka&display=swap"
      rel="stylesheet"
    />
    <!-- #endregion -->
  </head>
  <body>
    <!--================ HEADER ================-->
    <div id="header"></div>

    <!--================ SIDEBAR ================-->
    <div id="sidebar-cont"></div>

    <button class="sidebar-toggle" id="sidebar-toggle">
      <img src="../assets/icons/f-menu-24.png" alt="menu da barra lateral" />
    </button>

    <!--================ MAIN ================-->
    <main class="main">
      <!--================ CATEGORY RECIPES SECTION ================-->
      <section
        class="fav-recipes__section"
        style="margin: 4rem 2rem 6rem 2rem"
        id="fav-recipes"
      >
        <h3
          class="section__title"
          id="category-title"
          style="margin-left: 1.5rem"
        >
          <!-- Category title will be set by JavaScript -->
        </h3>

        <div id="recipe-container" class="video__grid">
          <!-- Recipe cards will be dynamically added here by JavaScript -->
        </div>
      </section>
    </main>

    <!--================ FOOTER ================-->
    <div id="footer"></div>

    <!--================ SCROLL UP ================-->
    <a href="#" class="scrollup" id="scroll-up">
      <img src="../assets/icons/seta-24.png" alt="seta para cima" />
    </a>

    <!--================ MAIN JS ================-->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/template.js"></script>
    <script src="../assets/js/sidebar.js"></script>
    <script src="../assets/js/library.js"></script>
    <script src="../assets/js/category.js"></script>
  </body>
</html>
